<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" [(ngModel)]="model.userName" required name="userName" class="form-control" placeholder="Username">
    </div>
    
    <div class="form-group">
      <label>what is you fav value?</label>
      <select class="form-control" id="favvalue">
        <option *ngFor="let item of valuesFromHome" [value]="value">
          {{item.name}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <input type="password" [(ngModel)]="model.Password" required name="Password" class="form-control" placeholder="Password">
    </div>
  
    <div class="form-group text-center">
      <button [disabled]="!registerForm.valid" class="btn btn-success mr-3" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
    
  </form>
