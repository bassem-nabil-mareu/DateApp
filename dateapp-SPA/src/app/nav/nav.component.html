<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <div class="my-0 mr-md-auto">
      <a class="navbar-brand" href="#">Date App</a>
    <a class="p-2 text-dark" href="#">Matches</a>
      <a class="p-2 text-dark" href="#">Lists</a>
      <a class="p-2 text-dark" href="#">Message</a>
  </div>
  <!-- <div>
      <a (click)="logout()">logout</a>
  </div> -->
    <div class="my-1 my-md-0 mr-md-3">
        
<div *ngIf="loggedIn()" class="dropdown">
    <a class="dropdown-toggle text-dark" >
      Welcome user
    </a>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"><i class="fa fa-user">Edit profile</i></a>
     <div class="dropdown-divider"></div>
     
      <a class="dropdown-item" href="#"><i class="fa fa-sign-out">Logout</i></a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Separated link</a>
    </div>
  </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" (ngSubmit)="login()" class="form-inline">
      <input [(ngModel)]="model.Username" required name="Username" class="form-control mr-sm-2" type="text" placeholder="UserName">
      <input [(ngModel)]="model.Password" required name="Password" class="form-control mr-sm-2" type="password" placeholder="Password">
      <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>
</div>
</div>
